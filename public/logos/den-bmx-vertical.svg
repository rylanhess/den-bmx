<!-- DEN BMX Vertical Logo -->
<svg width="150" height="200" viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="200" fill="#7C3AED"/>
  
  <!-- DEN BMX Text Block -->
  <rect x="20" y="20" width="110" height="120" rx="15" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  
  <!-- DEN Text -->
  <text x="75" y="60" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  
  <!-- BMX Text -->
  <text x="75" y="100" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Cyan Underline Effect -->
  <rect x="30" y="65" width="90" height="3" fill="#06B6D4" opacity="0.8"/>
  <rect x="30" y="105" width="90" height="3" fill="#06B6D4" opacity="0.8"/>
  
  <!-- BMX Rider Silhouette -->
  <g transform="translate(50, 150)">
    <!-- Starburst Background -->
    <path d="M25,25 L30,5 L35,25 L55,20 L35,25 L30,45 L25,25 L5,20 Z" fill="#06B6D4" opacity="0.7"/>
    
    <!-- Rider Body -->
    <ellipse cx="30" cy="20" rx="4" ry="6" fill="#000000"/>
    
    <!-- Head -->
    <circle cx="30" cy="12" r="3" fill="#000000"/>
    
    <!-- Cap -->
    <path d="M27,9 L33,9 L34,7 L26,7 Z" fill="#000000"/>
    
    <!-- Bike Frame -->
    <line x1="30" y1="20" x2="40" y2="30" stroke="#000000" stroke-width="2"/>
    <line x1="40" y1="30" x2="50" y2="28" stroke="#000000" stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="30" r="4" fill="none" stroke="#000000" stroke-width="2"/>
    <circle cx="50" cy="28" r="4" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Handlebars -->
    <line x1="30" y1="20" x2="25" y2="18" stroke="#000000" stroke-width="2"/>
    <line x1="30" y1="20" x2="35" y2="18" stroke="#000000" stroke-width="2"/>
  </g>
</svg>

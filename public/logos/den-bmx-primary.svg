<!-- DEN BMX Primary Logo -->
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#7C3AED"/>
  
  <!-- DEN BMX Text Block -->
  <rect x="20" y="20" width="180" height="120" rx="15" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  
  <!-- DEN Text -->
  <text x="110" y="70" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  
  <!-- BMX Text -->
  <text x="110" y="110" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Cyan Underline Effect -->
  <rect x="30" y="75" width="160" height="4" fill="#06B6D4" opacity="0.8"/>
  <rect x="30" y="115" width="160" height="4" fill="#06B6D4" opacity="0.8"/>
  
  <!-- BMX Rider Silhouette -->
  <g transform="translate(220, 30)">
    <!-- Starburst Background -->
    <path d="M80,80 L90,20 L100,80 L160,70 L100,80 L90,140 L80,80 L20,70 Z" fill="#06B6D4" opacity="0.7"/>
    
    <!-- Rider Body -->
    <ellipse cx="80" cy="60" rx="8" ry="12" fill="#000000"/>
    
    <!-- Head -->
    <circle cx="80" cy="45" r="6" fill="#000000"/>
    
    <!-- Cap -->
    <path d="M74,42 L86,42 L88,38 L72,38 Z" fill="#000000"/>
    
    <!-- Bike Frame -->
    <line x1="80" y1="60" x2="95" y2="75" stroke="#000000" stroke-width="3"/>
    <line x1="95" y1="75" x2="110" y2="70" stroke="#000000" stroke-width="3"/>
    
    <!-- Wheels -->
    <circle cx="95" cy="75" r="8" fill="none" stroke="#000000" stroke-width="3"/>
    <circle cx="110" cy="70" r="8" fill="none" stroke="#000000" stroke-width="3"/>
    
    <!-- Handlebars -->
    <line x1="80" y1="60" x2="70" y2="55" stroke="#000000" stroke-width="3"/>
    <line x1="80" y1="60" x2="90" y2="55" stroke="#000000" stroke-width="3"/>
  </g>
  
  <!-- DENVERBMX.COM -->
  <rect x="50" y="160" width="300" height="30" rx="8" fill="#000000"/>
  <text x="200" y="175" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DENVERBMX.COM</text>
</svg>

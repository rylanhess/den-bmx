<!-- DEN BMX Horizontal Logo -->
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="#7C3AED"/>
  
  <!-- DEN BMX Text Block -->
  <rect x="20" y="20" width="260" height="60" rx="10" fill="#000000" stroke="#FBBF24" stroke-width="4"/>
  
  <!-- DEN Text -->
  <text x="90" y="45" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  
  <!-- BMX Text -->
  <text x="210" y="45" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Cyan Underline Effect -->
  <rect x="30" y="50" width="60" height="3" fill="#06B6D4" opacity="0.8"/>
  <rect x="150" y="50" width="60" height="3" fill="#06B6D4" opacity="0.8"/>
  
  <!-- Small BMX Rider Icon -->
  <g transform="translate(250, 30)">
    <!-- Mini Starburst -->
    <path d="M20,20 L25,5 L30,20 L45,15 L30,20 L25,35 L20,20 L5,15 Z" fill="#06B6D4" opacity="0.6"/>
    
    <!-- Mini Rider -->
    <ellipse cx="25" cy="18" rx="3" ry="5" fill="#000000"/>
    <circle cx="25" cy="12" r="2" fill="#000000"/>
    <path d="M23,10 L27,10 L28,8 L22,8 Z" fill="#000000"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 620" width="980" height="620" role="img" aria-labelledby="title desc">
  <title id="title">DEN BMX Full Logo</title>
  <desc id="desc">Composite of badge, rider with burst, and site banner matching brand colors.</desc>

  <!-- background color sample layer (purple brand bg); keep transparent by default -->
  <rect x="0" y="0" width="980" height="620" fill="none" />

  <!-- Left badge (reused shapes, duplicated here for standalone SVG) -->
  <g id="badge" transform="translate(40,40)">
    <rect x="0" y="0" width="540" height="360" rx="24" fill="#111111" stroke="#FFC62B" stroke-width="18" />
    <rect x="362" y="18" width="156" height="324" rx="8" fill="#12C9D0" />
    <g font-family="Inter, Montserrat, Arial, Helvetica, sans-serif" font-weight="900">
      <text x="40" y="146" font-size="120" fill="#FFC62B">DEN</text>
      <line x1="40" y1="158" x2="316" y2="158" stroke="#12C9D0" stroke-width="8" stroke-linecap="round" />
      <text x="40" y="286" font-size="120" fill="#F65097">BMX</text>
      <line x1="40" y1="298" x2="316" y2="298" stroke="#12C9D0" stroke-width="8" stroke-linecap="round" />
    </g>
  </g>

  <!-- Rider with burst -->
  <g id="rider-burst" transform="translate(520,30)">
    <polygon points="220,6 252,90 340,62 288,136 380,152 292,180 354,256 260,216 252,308 204,224 132,282 166,190 72,186 158,146 102,66 190,102" fill="#12C9D0" />
    <circle cx="282" cy="72" r="28" fill="#111111" />
    <path d="M250 108c16-18 30-22 54-22h20c10 0 18 8 18 18s-8 18-18 18h-22l30 36c10 12 8 30-4 40-12 10-30 8-40-4l-40-48-24 28 28 46c8 14 4 32-10 40-14 8-32 4-40-10l-34-58c-6-10-4-24 4-32l42-48c8-8 18-14 30-14h16z" fill="#111111" />
    <circle cx="320" cy="244" r="66" fill="none" stroke="#111111" stroke-width="22" />
    <circle cx="166" cy="262" r="66" fill="none" stroke="#111111" stroke-width="22" />
  </g>

  <!-- Website banner -->
  <g id="banner" transform="translate(40,420)">
    <rect x="0" y="0" width="900" height="160" rx="16" fill="#111111" stroke="#FFC62B" stroke-width="14" />
    <rect x="10" y="14" width="880" height="132" rx="10" fill="none" stroke="#12C9D0" stroke-width="6" />
    <text x="34" y="104" font-size="88" fill="#FFC62B" font-family="Inter, Montserrat, Arial, Helvetica, sans-serif" font-weight="900" letter-spacing="1">DENVERBMX.COM</text>
  </g>
</svg>

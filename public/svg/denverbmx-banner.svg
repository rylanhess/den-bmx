<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 160" width="820" height="160" role="img" aria-labelledby="title desc">
  <title id="title">DENVERBMX.COM Banner</title>
  <desc id="desc">Rounded dark banner with gold text and subtle teal inset for brand style.</desc>
  <defs>
    <style>
      .bg { fill:#111111; }
      .gold { fill:#FFC62B; }
      .teal { fill:#12C9D0; }
      .stroke-gold { stroke:#FFC62B; stroke-width:14; }
      .text { font-family: Inter, Montserrat, Arial, Helvetica, sans-serif; font-weight: 900; letter-spacing:1px; }
    </style>
  </defs>

  <!-- Outer frame -->
  <rect x="10" y="10" width="800" height="140" rx="16" class="bg stroke-gold" />
  <!-- Inset accent line -->
  <rect x="20" y="24" width="780" height="112" rx="10" fill="none" stroke="#12C9D0" stroke-width="6" />

  <!-- Text -->
  <text x="44" y="104" font-size="88" class="text gold">DENVERBMX.COM</text>
</svg>

<!-- Dacono BMX Sticker -->
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#7C3AED"/>
  
  <!-- DEN BMX Text Block -->
  <rect x="50" y="50" width="200" height="80" rx="15" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  <text x="150" y="80" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  <text x="150" y="110" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Track Name -->
  <rect x="30" y="150" width="240" height="50" rx="12" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <text x="150" y="175" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">DACONO BMX</text>
  
  <!-- Motivational Phrase -->
  <rect x="20" y="220" width="260" height="40" rx="10" fill="#06B6D4" stroke="#000000" stroke-width="4"/>
  <text x="150" y="240" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">RIDE HARD, RACE HARDER!</text>
  
  <!-- Website -->
  <rect x="50" y="280" width="200" height="15" rx="3" fill="#000000"/>
  <text x="150" y="288" font-family="Arial Black, sans-serif" font-size="10" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DENVERBMX.COM</text>
</svg>

<!-- Instagram Post Template - Race Day Announcement -->
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#7C3AED"/>
  
  <!-- Geometric Background Shapes -->
  <rect x="0" y="0" width="300" height="300" fill="#FBBF24" opacity="0.3" transform="rotate(45 150 150)"/>
  <rect x="780" y="780" width="300" height="300" fill="#EC4899" opacity="0.3" transform="rotate(45 930 930)"/>
  <circle cx="200" cy="880" r="150" fill="#06B6D4" opacity="0.4"/>
  
  <!-- Main Content Box -->
  <rect x="90" y="200" width="900" height="680" rx="30" fill="#000000" stroke="#FBBF24" stroke-width="8"/>
  
  <!-- DEN BMX Logo -->
  <rect x="200" y="250" width="200" height="100" rx="15" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  <text x="300" y="290" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  <text x="300" y="320" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Race Day Title -->
  <text x="540" y="350" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">RACE DAY!</text>
  
  <!-- Track Info -->
  <rect x="150" y="400" width="780" height="80" rx="15" fill="#06B6D4" stroke="#000000" stroke-width="4"/>
  <text x="540" y="440" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">MILE HIGH BMX TRACK</text>
  
  <!-- Date & Time -->
  <rect x="150" y="500" width="780" height="60" rx="15" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <text x="540" y="530" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">SATURDAY, MARCH 15TH • 6:00 PM</text>
  
  <!-- Call to Action -->
  <rect x="150" y="600" width="780" height="80" rx="15" fill="#FBBF24" stroke="#000000" stroke-width="4"/>
  <text x="540" y="640" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">COME RACE WITH US!</text>
  
  <!-- Website -->
  <rect x="200" y="720" width="680" height="40" rx="8" fill="#000000"/>
  <text x="540" y="740" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DENVERBMX.COM</text>
  
  <!-- Emojis -->
  <text x="150" y="200" font-size="60">🏁</text>
  <text x="930" y="200" font-size="60">🏁</text>
  <text x="150" y="880" font-size="60">🚴</text>
  <text x="930" y="880" font-size="60">🚴</text>
</svg>

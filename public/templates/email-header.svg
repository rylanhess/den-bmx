<!-- Email Header Template -->
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#7C3AED"/>
  
  <!-- Geometric Background Shapes -->
  <rect x="0" y="0" width="150" height="150" fill="#FBBF24" opacity="0.3" transform="rotate(45 75 75)"/>
  <rect x="450" y="50" width="150" height="150" fill="#EC4899" opacity="0.3" transform="rotate(45 525 125)"/>
  
  <!-- Main Content Box -->
  <rect x="50" y="50" width="500" height="100" rx="20" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  
  <!-- DEN BMX Logo -->
  <rect x="80" y="70" width="150" height="60" rx="10" fill="#000000" stroke="#FBBF24" stroke-width="4"/>
  <text x="155" y="95" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  <text x="155" y="115" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Email Title -->
  <text x="400" y="100" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#06B6D4" text-anchor="middle" dominant-baseline="middle">DENVER METRO</text>
  <text x="400" y="130" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#06B6D4" text-anchor="middle" dominant-baseline="middle">BMX RACING</text>
  
  <!-- Website -->
  <rect x="200" y="160" width="200" height="25" rx="5" fill="#000000"/>
  <text x="300" y="172" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DENVERBMX.COM</text>
</svg>

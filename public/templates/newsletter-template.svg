<!-- Newsletter Template - Race Schedule -->
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#7C3AED"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="100" rx="20" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  
  <!-- DEN BMX Logo -->
  <rect x="80" y="70" width="150" height="60" rx="10" fill="#000000" stroke="#FBBF24" stroke-width="4"/>
  <text x="155" y="95" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  <text x="155" y="115" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- Newsletter Title -->
  <text x="400" y="100" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#06B6D4" text-anchor="middle" dominant-baseline="middle">RACE SCHEDULE</text>
  <text x="400" y="130" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#06B6D4" text-anchor="middle" dominant-baseline="middle">NEWSLETTER</text>
  
  <!-- Main Content Box -->
  <rect x="50" y="170" width="500" height="580" rx="20" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  
  <!-- This Week's Events -->
  <rect x="80" y="200" width="440" height="60" rx="15" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <text x="300" y="230" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">THIS WEEK'S EVENTS</text>
  
  <!-- Event 1 -->
  <rect x="80" y="280" width="440" height="80" rx="15" fill="#FBBF24" stroke="#000000" stroke-width="4"/>
  <text x="300" y="310" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">SATURDAY - MILE HIGH BMX</text>
  <text x="300" y="340" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">RACE DAY • 6:00 PM</text>
  
  <!-- Event 2 -->
  <rect x="80" y="380" width="440" height="80" rx="15" fill="#06B6D4" stroke="#000000" stroke-width="4"/>
  <text x="300" y="410" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">WEDNESDAY - DACONO BMX</text>
  <text x="300" y="440" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">PRACTICE NIGHT • 6:00 PM</text>
  
  <!-- Event 3 -->
  <rect x="80" y="480" width="440" height="80" rx="15" fill="#EC4899" stroke="#000000" stroke-width="4"/>
  <text x="300" y="510" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">SUNDAY - COUNTY LINE BMX</text>
  <text x="300" y="540" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">CHAMPIONSHIP SERIES • 5:00 PM</text>
  
  <!-- Call to Action -->
  <rect x="80" y="580" width="440" height="60" rx="15" fill="#FBBF24" stroke="#000000" stroke-width="4"/>
  <text x="300" y="610" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">COME RACE WITH US!</text>
  
  <!-- Website -->
  <rect x="150" y="660" width="300" height="40" rx="8" fill="#000000"/>
  <text x="300" y="680" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DENVERBMX.COM</text>
</svg>

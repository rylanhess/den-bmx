<!-- TikTok Video Template - New Rider Welcome -->
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#7C3AED"/>
  
  <!-- Geometric Background Shapes -->
  <rect x="0" y="0" width="500" height="500" fill="#FBBF24" opacity="0.2" transform="rotate(45 250 250)"/>
  <rect x="580" y="1420" width="500" height="500" fill="#EC4899" opacity="0.2" transform="rotate(45 830 1670)"/>
  
  <!-- Main Content Box -->
  <rect x="90" y="300" width="900" height="1320" rx="40" fill="#000000" stroke="#FBBF24" stroke-width="10"/>
  
  <!-- DEN BMX Logo -->
  <rect x="200" y="350" width="200" height="100" rx="15" fill="#000000" stroke="#FBBF24" stroke-width="6"/>
  <text x="300" y="390" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DEN</text>
  <text x="300" y="420" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#EC4899" text-anchor="middle" dominant-baseline="middle">BMX</text>
  
  <!-- New Rider Title -->
  <text x="540" y="550" font-family="Arial Black, sans-serif" font-size="96" font-weight="900" fill="#06B6D4" text-anchor="middle" dominant-baseline="middle">NEW</text>
  <text x="540" y="680" font-family="Arial Black, sans-serif" font-size="96" font-weight="900" fill="#06B6D4" text-anchor="middle" dominant-baseline="middle">RIDER?</text>
  
  <!-- Welcome Message -->
  <rect x="150" y="750" width="780" height="120" rx="20" fill="#EC4899" stroke="#000000" stroke-width="6"/>
  <text x="540" y="810" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">WELCOME TO THE</text>
  <text x="540" y="850" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">DEN BMX FAMILY!</text>
  
  <!-- Track Info -->
  <rect x="150" y="900" width="780" height="100" rx="20" fill="#FBBF24" stroke="#000000" stroke-width="6"/>
  <text x="540" y="950" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">3 TRACKS • ALL SKILL LEVELS</text>
  
  <!-- Call to Action -->
  <rect x="150" y="1030" width="780" height="100" rx="20" fill="#06B6D4" stroke="#000000" stroke-width="6"/>
  <text x="540" y="1080" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000" text-anchor="middle" dominant-baseline="middle">START HERE • GET INFO</text>
  
  <!-- Website -->
  <rect x="200" y="1180" width="680" height="60" rx="12" fill="#000000"/>
  <text x="540" y="1210" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#FBBF24" text-anchor="middle" dominant-baseline="middle">DENVERBMX.COM</text>
  
  <!-- Emojis -->
  <text x="150" y="300" font-size="80">🚴</text>
  <text x="930" y="300" font-size="80">🚴</text>
  <text x="150" y="1620" font-size="80">🏁</text>
  <text x="930" y="1620" font-size="80">🏁</text>
</svg>
